<div class="mainClass">
  <h1>
    TODOS
  </h1>
  <div class="row">
    <div class="col-md-12">
      <input type="text" (keyup)="onKey($event)" [(ngModel)]="newTodo">
    </div>
  </div>
  <app-todo *ngFor="let item of todoListShowing; let i = $index" [index]="i" [item]="item" (onChange)="changeStatus($event)"
    (onRemove)="removeTodo($event)">
  </app-todo>
  <br>
  <div [hidden]="totalItems() == 0">
    {{activeResult}} items left
    <button (click)="showAll()">All</button>
    <button (click)="showActive()">Active</button>
    <button (click)="showCompleted()">Completed</button>
  </div>
</div>
